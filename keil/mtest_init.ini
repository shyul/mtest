DEFINE LONG hold;

FUNC void _MapRAMAt0(){
	hold = _RDWORD(0x00000000);
	_WDWORD(0x00000000,0xAAAAAAAA);
	if(_RDWORD(0x00000000) != 0xAAAAAAAA)
	{
		_WDWORD(0xFFFFED00,0x03);    // toggle remap bits
	}
	else
	{
		_WDWORD(0x00000000,hold);
	}
}

